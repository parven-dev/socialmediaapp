<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        .form-signup {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            background: #f1f1f1;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form class="form-signup">
                    <h2 class="text-center mb-4">Create your Account</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Last name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email address" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create account</button>
                    <p class="mt-3 text-center">Or <a href="#">sign in</a> to your account</p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
