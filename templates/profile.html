
{% extends "layout.html" %}
        {% block content %}
    <title>{% block title %} Profile Page {% endblock %}</title>


<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
           target="__blank">Profile</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class=" mb-4 mb-xl-0">
                <div class=" text-center, container">
                             {% if current_user.profile_picture == None %}
                      <img class="img-account-profile mb-2 img-fluid"
                             src="{{ url_for('static', filename='images/user.png') }}">
                    {% else %}
                    <img class="img-account-profile  mb-2 img-fluid"
                         src="{{ url_for('static', filename='images/' ~ current_user.profile_picture) }}"
                             alt="" style="width: 350px; height: 350px; object-fit: cover;">
                    {% endif %}

                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-body">
                        <div class="mb-3">
                            <p><strong>UserName: </strong>{{current_user.username }} </p>
                           <p><strong>Name: </strong>{{ current_user.fullname }} </p>
                        <p><strong>Email: </strong>{{ current_user.email }}</p>
                        <button class="btn btn-primary" type="button">
                                <a href="{{ url_for('edit_profile', sno=current_user.id) }}" style="color: white;
                                text-decoration: none;">Edit Profile</a></button>
                </div>
    </div>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
